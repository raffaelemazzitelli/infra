name: Create Pull Request

on:
  push:

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated Pull Request"
          title: "Automated Pull Request from feature-branch"
          body: "This is an automated pull request to update from branch feature-branch."
          branch: "feature-branch-to-merge"
          base: "main"
